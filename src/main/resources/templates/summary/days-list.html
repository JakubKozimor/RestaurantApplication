<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dzień</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .alert {
            padding: 10px;
            width: 80%;
            margin-bottom: 0;
            margin-top: 5px;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 style="font-size: 64px">Dzień</h1>
    <hr>
    <form th:action="@{/logout}" method="post">
    <div>
        <a th:href="@{/summary/getMonths(year=${year})}"
           class="btn btn-secondary btn-lg mb-3 col-2">
            Wróć
        </a>
        <input type="submit" value="Wyloguj"
               class="btn btn-info btn-lg mb-3 col-2" style="float:right"/>
    </div>
    </form>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th style="font-size: 32px;" width="20%">Dzień</th>
            <th style="font-size: 32px;" width="40%">Podsumowanie</th>
            <th style="font-size: 32px;" width="40%">Raport</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempDay : ${days}">
            <td style="font-size: 32px" th:text="${tempDay}"/>
            <td align="center">
                <a th:href="@{/summary/getSummary(year=${year},month=${month},day=${tempDay})}"
                   class="btn btn-primary col-5 btn-lg">
                    Zobacz
                </a>
            </td>
            <td align="center">
                <a th:href="@{/report/generateReport(year=${year},month=${month},day=${tempDay})}"
                   class="btn btn-success btn-lg" onclick="alert('Pobrano!\nSprawdź folder \'Pobrane\'')">
                    Pobierz raport
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>
</html>
