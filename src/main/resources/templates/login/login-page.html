<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Zaloguj</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" th:align="center" style="margin-left: 29%;margin-right: 29%">
    <div id="loginbox"  style="margin-top: 80px;" th:align="center"
         class="mainbox col-sm-5">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title"><p class="h2" style="text-align: center;margin: auto">Logowanie</p></div>
            </div>
            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/authenticateTheUser}"
                           method="POST" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                    <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        <p class="h3" style="text-align: center;margin-top: 0">Niepoprawne login lub hasło</p>
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
                                        <p class="h3" style="text-align: center;margin-top: 0">Zostałeś wylogowany</p>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="username" placeholder="login" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

                        <input type="password" name="password" placeholder="hasło" class="form-control" >
                    </div>
                    <div style="margin-top: 10px" class="form-group" >
                        <div class="col-sm-7" >
                            <button style="margin-left: 45%;width: 100%" type="submit"
                                    class="btn btn-lg btn-success">Zaloguj</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
