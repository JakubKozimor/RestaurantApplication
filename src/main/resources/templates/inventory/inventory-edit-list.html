<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edytuj produkty</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1>Edytuj liste produktów</h1>
    <hr>
        <div>
            <a th:href="@{/inventory/showFormForAddProduct}"
               class="btn btn-success btn-lg mb-3 col-2">
                Dodaj produkt
            </a>
            <a style="float:right" th:href="@{/inventory/inventoryList}"
               class="btn btn-secondary btn-lg mb-3 col-2">
                Wróć
            </a>
        </div>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Nazwa</th>
            <th>Ilość</th>
            <th>Cena</th>
            <th width="30%">Akcja</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempProduct : ${listOfProducts}">
            <td style="text-transform: capitalize;" th:text="${tempProduct.getName()}"/>
            <td th:text="${tempProduct.getQuantity()}"/>
            <td th:text="${tempProduct.getPrice()}+ zł"/>
            <td>
                <a th:href="@{/inventory/showFormForUpdateProduct(dishId=${tempProduct.productId})}"
                    class="btn btn-info col-5">
                    Edytuj
                </a>
                <a th:href="@{/inventory/delete(dishId=${tempProduct.productId})}"
                   class="btn btn-danger col-5" onclick="if (!(confirm('Na pewno chcesz usunąć produkt?'))) return false">Usuń</a>
            </td>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
